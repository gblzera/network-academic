<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Tráfego 🚀</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/dist/ua-parser.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1 id="main-title">Monitor de Tráfego (Server)</h1>
        <p id="subtitle">Visão Geral - Tráfego por Cliente (IP)</p>
      </div>
      <div class="header-controls">
        <div id="connection-status" class="status-connecting">
          <span class="status-dot"></span>
          <span class="status-text">Conectando...</span>
        </div>
        
        <div class="time-range-selector">
          <button class="time-btn active" data-range="live">Ao Vivo</button>
          <button class="time-btn" data-range="15m">15 Min</button>
          <button class="time-btn" data-range="1h">1 Hora</button>
          <button class="time-btn" data-range="6h">6 Horas</button>
        </div>

        <div class="theme-switcher">
          <label for="theme-toggle" class="theme-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <div class="toggle-wrapper">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider"></span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </label>
        </div>
      </div>
    </header>

    <div class="stat-cards-container">
      <div class="stat-card">
        <h3>Clientes Ativos</h3>
        <p id="active-clients">--</p>
      </div>
      <div class="stat-card">
        <h3>Tráfego de Entrada</h3>
        <p id="total-inbound">--</p>
      </div>
      <div class="stat-card">
        <h3>Tráfego de Saída</h3>
        <p id="total-outbound">--</p>
      </div>
    </div>
    
    <main>
      <div class="chart-container">
        <canvas id="traffic-chart"></canvas>
      </div>
      <div class="footer-controls">
        <p id="last-update">Aguardando dados...</p>
        <button id="back-button" class="hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          Voltar para Visão Geral
        </button>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
